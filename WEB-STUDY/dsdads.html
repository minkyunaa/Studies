<div class="container" id="container">
        <h3>TO DO LIST</h3>
   
        <div id="sub-container">
            <ul class="list-group" id="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  A list item
                  <span class="badge text-bg-primary rounded-pill" onclick="deleteTodo()">삭제</span>
                </li>
            </ul>
        </div>

        <div class="input-group mb-3" id="input-group">
            <input type="text" class="form-control" id="input-area" placeholder="Write your plan!" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-area" onclick="addTodo()">추가</button>
        </div>

    </div>
    <script>

        function addTodo() {
            
            let todo = $("#input-area").val();
            console.log(todo);

            let id = Math.floor(Math.random()*100000);
            console.log(id);

            let list_item = `<li class="list-group-item d-flex justify-content-between align-items-center list-${id}">
                ${todo}
                <span class="badge bg-primary rounded-pill" onclick="deleteTodo(${id})">삭제</span>
            </li>`

            $("#list-group").append(list_item);
            $("#input-area").val("");

        }

        function deleteTodo(id) {
            $(".list-"+id).remove();
        }
    </script>
